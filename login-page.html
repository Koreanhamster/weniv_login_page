<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-page.css" />
    <title>로그인 또는 회원가입</title>
  </head>
  <body>
    <article class="wrapper">
      <h2 class="title">로그인 또는 회원가입</h2>
      <div class="main">
        <p class="greeting">위니브에서 여러분의 궁금증을 해결하세요! :)</p>

        <form class="form" action="#" method="post">
          <input
            class="id"
            type="text"
            name="id"
            placeholder="아이디"
            required
          />
          <input
            class="pwd"
            type="password"
            name="pwd"
            placeholder="패스워드"
            required
          />
          <p class="align-left">
            <input
              class="stay-login-btn"
              type="checkbox"
              name="stay-login"
              id="chkbox"
            /><label for="chkbox"><em></em>로그인 상태 유지</label>
          </p>
          <button class="login-btn" type="submit">로그인</button>
        </form>
        <a class="sign-in" href="#none">회원가입</a>
        <a class="find-account" href="#none">아이디/비밀번호 찾기</a>

        <p class="or-text">또는</p>

        <ul>
          <li>
            <a class="google-login" href="https://www.google.com/"
              >구글 계정으로 로그인</a
            >
          </li>
          <li>
            <a class="facebook-login" href="https://www.facebook.com/"
              >페이스북 계정으로 로그인</a
            >
          </li>
          <li>
            <a class="naver-login" href="https://www.naver.com/"
              >네이버 계정으로 로그인</a
            >
          </li>
          <li>
            <a class="kakao-login" href="https://www.kakaocorp.com/page/"
              >카카오 계정으로 로그인</a
            >
          </li>
        </ul>
        <a class="close-btn" href="index.html">
          <img src="./images/close.png" alt="close-btn" />
        </a>
      </div>
    </article>
  </body>
</html>
